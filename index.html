<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Temperature converter</title>
  </head>
  <body class="bg-dark">

<div class="container">

<div class="col-md-8 mx-auto">

<div class="card cardbody text-center mt-5">

<h1 class="heading display-5 pb-3">TEMPERATURE SCALE CONVERTER</h1>

<form id="celsius">
    <h3 class="text-primary">Convert Celsius to farenheit</h3>
      <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">C</div>
        </div>
        <input type="text" class="form-control" id="degreeC" placeholder="degree celsius">
      </div>
    </div>

      <div class="form-group">
        <input type="submit" value="Convert" id='submitC'class="btn btn-dark ">
      </div>

      <div class="form-group col-md-6 mx-auto">
        <div class="input-group">
          <input type="text" class="form-control" id="computedF" placeholder="degree farenheit" disabled>
        </div>
      </div>

</form>

<hr>

<form id="farenheit">
    <h3 class="text-primary">Convert Farenheit to Celsius</h3>
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">F</div>
      </div>
      <input type="text" class="form-control" id="degreeF" placeholder="degree farenheit" >
    </div>
  </div>

    <div class="form-group">
      <input type="submit" value="Convert" id="submitF" class="btn btn-dark ">
    </div>

    <div class="form-group col-md-6 mx-auto">
      <div class="input-group">
        <input type="text" class="form-control" id="computedC" placeholder="degree celsius" disabled>
      </div>
    </div>

</form>

</div>


</div>



</div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="app.js"></script>
   
  </body>
</html>
